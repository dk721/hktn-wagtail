<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">ItBand</h5>
      <li class="nav-item">
    </li>
      <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'my_blogs' %}">Мои Интенсивы</a>
        <a class="p-2 text-dark" href="{% url 'create_blog_post' %}">Создать</a>
        <a class="p-2 text-dark" href="{% url 'account_logout' %}">Выход</a>
        {% else %}
        <a class="p-2 text-dark" href="{% url 'account_login' %}">Вход</a>
        {% endif %}
      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
